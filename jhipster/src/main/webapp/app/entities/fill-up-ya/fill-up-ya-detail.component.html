<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fillUp">
            <h2><span jhiTranslate="yakitanalizApp.fillUp.detail.title">Fill Up</span> {{fillUp.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="yakitanalizApp.fillUp.quantity">Quantity</span></dt>
                <dd>
                    <span>{{fillUp.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="yakitanalizApp.fillUp.unitPrice">Unit Price</span></dt>
                <dd>
                    <span>{{fillUp.unitPrice}}</span>
                </dd>
                <dt><span jhiTranslate="yakitanalizApp.fillUp.date">Date</span></dt>
                <dd>
                    <span>{{fillUp.date}}</span>
                </dd>
                <dt><span jhiTranslate="yakitanalizApp.fillUp.totalDistance">Total Distance</span></dt>
                <dd>
                    <span>{{fillUp.totalDistance}}</span>
                </dd>
                <dt><span jhiTranslate="yakitanalizApp.fillUp.distance">Distance</span></dt>
                <dd>
                    <span>{{fillUp.distance}}</span>
                </dd>
                <dt><span jhiTranslate="yakitanalizApp.fillUp.vehicle">Vehicle</span></dt>
                <dd>
                    <div *ngIf="fillUp.vehicle">
                        <a [routerLink]="['/vehicle-ya', fillUp.vehicle?.id, 'view']">{{fillUp.vehicle?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fill-up-ya', fillUp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
