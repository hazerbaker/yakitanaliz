<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reminder-ya-heading" jhiTranslate="yakitanalizApp.reminder.home.createOrEditLabel">Create or edit a Reminder</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reminder.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reminder.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yakitanalizApp.reminder.firstDate" for="field_firstDate">First Date</label>
                    <div class="input-group">
                        <input id="field_firstDate" type="text" class="form-control" name="firstDate" ngbDatepicker  #firstDateDp="ngbDatepicker" [(ngModel)]="reminder.firstDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="firstDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yakitanalizApp.reminder.recurDate" for="field_recurDate">Recur Date</label>
                    <div class="input-group">
                        <input id="field_recurDate" type="text" class="form-control" name="recurDate" ngbDatepicker  #recurDateDp="ngbDatepicker" [(ngModel)]="reminder.recurDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="recurDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yakitanalizApp.reminder.firstDistance" for="field_firstDistance">First Distance</label>
                    <input type="number" class="form-control" name="firstDistance" id="field_firstDistance"
                        [(ngModel)]="reminder.firstDistance" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yakitanalizApp.reminder.recurDistance" for="field_recurDistance">Recur Distance</label>
                    <input type="text" class="form-control" name="recurDistance" id="field_recurDistance"
                        [(ngModel)]="reminder.recurDistance" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yakitanalizApp.reminder.vehicle" for="field_vehicle">Vehicle</label>
                    <select class="form-control" id="field_vehicle" name="vehicle" [(ngModel)]="reminder.vehicle" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vehicleOption.id === reminder.vehicle?.id ? reminder.vehicle : vehicleOption" *ngFor="let vehicleOption of vehicles; trackBy: trackVehicleById">{{vehicleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
