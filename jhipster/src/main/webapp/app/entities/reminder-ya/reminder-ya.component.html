<div>
    <h2 id="page-heading">
        <span jhiTranslate="yakitanalizApp.reminder.home.title">Reminders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reminder-ya" [routerLink]="['/reminder-ya/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="yakitanalizApp.reminder.home.createLabel">
            Create new Reminder
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="reminders">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="firstDate"><span jhiTranslate="yakitanalizApp.reminder.firstDate">First Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="recurDate"><span jhiTranslate="yakitanalizApp.reminder.recurDate">Recur Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="firstDistance"><span jhiTranslate="yakitanalizApp.reminder.firstDistance">First Distance</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="recurDistance"><span jhiTranslate="yakitanalizApp.reminder.recurDistance">Recur Distance</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vehicle.id"><span jhiTranslate="yakitanalizApp.reminder.vehicle">Vehicle</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reminder of reminders ;trackBy: trackId">
                <td><a [routerLink]="['/reminder-ya', reminder.id, 'view' ]">{{reminder.id}}</a></td>
                <td>{{reminder.firstDate | date:'mediumDate'}}</td>
                <td>{{reminder.recurDate | date:'mediumDate'}}</td>
                <td>{{reminder.firstDistance}}</td>
                <td>{{reminder.recurDistance}}</td>
                <td>
                    <div *ngIf="reminder.vehicle">
                        <a [routerLink]="['../vehicle-ya', reminder.vehicle?.id, 'view' ]" >{{reminder.vehicle?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/reminder-ya', reminder.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reminder-ya', reminder.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reminder-ya/'+ reminder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="reminders && reminders.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
