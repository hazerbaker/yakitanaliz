app:
  name: YakitAnaliz

logging:
  level:
    org.springframework.web: ERROR
    com.hazerbaker.ramportal: DEBUG

---    
spring:
  profiles: local, default
  datasource:
    url: jdbc:h2:mem:yakitanaliz;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2
      
server:
  contextPath: /api
  port : 8080
  
prefix: ykt

