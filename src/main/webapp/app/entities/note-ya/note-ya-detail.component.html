<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="note">
            <h2><span jhiTranslate="otodepomApp.note.detail.title">Note</span> {{note.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="otodepomApp.note.date">Date</span></dt>
                <dd>
                    <span>{{note.date}}</span>
                </dd>
                <dt><span jhiTranslate="otodepomApp.note.totalDistance">Total Distance</span></dt>
                <dd>
                    <span>{{note.totalDistance}}</span>
                </dd>
                <dt><span jhiTranslate="otodepomApp.note.note">Note</span></dt>
                <dd>
                    <span>{{note.note}}</span>
                </dd>
                <dt><span jhiTranslate="otodepomApp.note.vehicle">Vehicle</span></dt>
                <dd>
                    <div *ngIf="note.vehicle">
                        <a [routerLink]="['/vehicle-ya', note.vehicle?.id, 'view']">{{note.vehicle?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/note-ya', note.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
