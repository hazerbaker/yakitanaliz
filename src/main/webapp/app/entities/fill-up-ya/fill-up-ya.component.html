<div>
    <h2 id="page-heading">
        <span jhiTranslate="yakitanalizApp.fillUp.home.title">Fill Ups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fill-up-ya" [routerLink]="['/fill-up-ya/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="yakitanalizApp.fillUp.home.createLabel">
            Create new Fill Up
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="fillUps">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="quantity"><span jhiTranslate="yakitanalizApp.fillUp.quantity">Quantity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="unitPrice"><span jhiTranslate="yakitanalizApp.fillUp.unitPrice">Unit Price</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="date"><span jhiTranslate="yakitanalizApp.fillUp.date">Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="totalDistance"><span jhiTranslate="yakitanalizApp.fillUp.totalDistance">Total Distance</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="distance"><span jhiTranslate="yakitanalizApp.fillUp.distance">Distance</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vehicleId"><span jhiTranslate="yakitanalizApp.fillUp.vehicle">Vehicle</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fillUp of fillUps ;trackBy: trackId">
                <td><a [routerLink]="['/fill-up-ya', fillUp.id, 'view' ]">{{fillUp.id}}</a></td>
                <td>{{fillUp.quantity}}</td>
                <td>{{fillUp.unitPrice}}</td>
                <td>{{fillUp.date | date:'mediumDate'}}</td>
                <td>{{fillUp.totalDistance}}</td>
                <td>{{fillUp.distance}}</td>
                <td>
                    <div *ngIf="fillUp.vehicleId">
                        <a [routerLink]="['../vehicle-ya', fillUp.vehicleId , 'view' ]" >{{fillUp.vehicleId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/fill-up-ya', fillUp.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fill-up-ya', fillUp.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fill-up-ya/'+ fillUp.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="fillUps && fillUps.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
