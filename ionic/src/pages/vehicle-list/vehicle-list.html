<ion-header>

  <ion-navbar>
    <ion-title>{{ 'VEHICLE_LIST_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img *ngIf="item.profilePic != undefined" [src]="item.profilePic" />
          <img *ngIf="item.profilePic == undefined" src="../assets/img/car.png" />
        </ion-avatar>
        <h2>{{item.model ? item.model.parent.name : ""}} {{item.model ? item.model.name : ""}}</h2>
        <ion-note item-end>{{item.year}} {{ api.roundcc(item.cc) }} {{item.fuelType}} {{item.transmission}}</ion-note>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
