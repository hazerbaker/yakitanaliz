<ion-header>

  <ion-navbar>
    <ion-title>{{ 'FILLUP_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createFillUp()">
    <ion-list>
      <ion-item>
        <ion-label>{{ 'FILLUP_DATE_PLACEHOLDER' | translate }}</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'FILLUP_TOTALPRICE_PLACEHOLDER' | translate }}</ion-label>
        <ion-input type="text" formControlName="totalPrice"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'FILLUP_AMOUNT_PLACEHOLDER' | translate }}</ion-label>
        <ion-input type="text" formControlName="quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'FILLUP_TOTALDISTANCE_PLACEHOLDER' | translate }}</ion-label>
        <ion-input type="text" formControlName="totalDistance"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
