<ion-header>

  <ion-navbar>
    <ion-title>{{ vehicle.name }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="vehicle-profile" text-center #profilePic [style.background-image]="vehicle.photo != undefined ? 'url(data:' + vehicle.photoContentType + ';base64,' + vehicle.photo + ')' : 'url(../assets/img/car.png)'">
  </div>

  <div padding>
    <h4>{{vehicle.model ? vehicle.model.parent.name : ""}} {{vehicle.model ? vehicle.model.name : ""}}</h4>
    <ion-note item-end>{{vehicle.year}} {{ api.roundcc(vehicle.cc) }} {{vehicle.fuelType}} {{vehicle.transmission}}</ion-note>
  </div>

  <div padding *ngIf="fillUps.length == 0" text-center>
    Henüz yakıt alımınız yok. Sağ üstteki + butonuyla yakıt alımı ekleyebilirsiniz.
  </div>

  <ion-list *ngIf="fillUps.length > 0">
    <ion-item-sliding *ngFor="let item of fillUps">
      <button ion-item (click)="openItem(item)">
        <h2>{{(item.unitPrice * item.quantity)}} TL</h2>
        <ion-note item-end>{{ item.date }}</ion-note>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
