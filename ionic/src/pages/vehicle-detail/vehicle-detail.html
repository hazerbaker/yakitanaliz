<ion-header>

  <ion-navbar>
    <ion-title>{{ vehicle.name }}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="vehicle-profile" text-center #profilePic [style.background-image]="vehicle.profilePic != undefined ? 'url(' + vehicle.profilePic + ')' : 'url(../assets/img/car.png)'">
  </div>

  <div class="vehicle-detail" padding>
    <h2>{{vehicle.name}}</h2>
    <p>{{vehicle.about}}</p>
  </div>
</ion-content>
